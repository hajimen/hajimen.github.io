<h1 align="center">『小春日和情報』紹介</h1>

<p align="center"><img src="joho.jpg" width="343" height="492"></p>

<blockquote>
    <p align="left">　私には夢がある、とマーティン・ルーサー・キング牧師は言った。<br>
    　ボクにも夢がある、と貴島望は思う。<br>
    　とても遠い、キング牧師の夢と同じくらい遠い、かなえることなど考えられないような夢だ。少なくとも二年前までは、間違いなくそうだった。<br>
    　素敵なお姉様と、親しくおつきあいすること。</p>
    <p align="left">（２０ページより抜粋）</p>
</blockquote>
