<h1 align="center">『歴史のくずかご』紹介</h1>

<p align="center"><img src="kuzukago.jpg" width="346"
height="496"></p>

<blockquote>
    <p>　「ねえ、お嬢ちゃん、こんにちわ。私は遠藤緋沙子。お嬢ちゃんは、お名前なんての？」<br>
    　話し掛けると、<br>
    　「…佐々木撫子。こんにちわ」<br>
    　「撫子？　ラブリーな名前じゃないの。よくナンパされる？」<br>
    　「…名前で？」<br>
    　「違う違う、外見で」<br>
    　「…されない」<br>
    　「コナかけてくる上級生とかいない？　『撫子ちゃんのお姉さんになってあげようか？』とかいって」<br>
    　「…いない」</p>
    <p>（９２ページより抜粋）</p>
</blockquote>
