<h3 class="title">バレンタインデー</h3>

<p>　『君が僕を』のイラストを描いてくださった山田あこさんから年賀状で素敵なイラストをいただきましたので、お礼にガトーショコラを焼きました。<br />
　<br />
<img src="/nikki_image/20120213.jpg" width="480px" height="360px" /><br />
　<br />
　ただし焼いたところでお礼は完了で、差し上げるわけではありません。悪しからず。</p>
