<h3 class="title">新刊『君が僕を3 こんなもの誰が買うの？』予約受付中</h3>

<p>　新刊<a href="/kimiboku3.html">『君が僕を3 こんなもの誰が買うの？』</a>（中里十名義）の予約を受付中です。<br />
　キッシンジャーによればリシュリューいわく、<a href="http://www.ma-santa.com/2007/11/post_48.html">「人間は不滅であり、その救済は、いつの日か、あの世にある。しかし、国家は不滅ではなく、その救済は、今、この世にしかない」</a>。嘘だッ!!!　……という話です（嘘です）。</p>
