function getCookie (name) {
    var prefix = name + '=';
    var c = document.cookie;
    var nullstring = '';
    var cookieStartIndex = c.indexOf(prefix);

        return nullstring;

}

}

<h3 class="title">橘裕『ガッチャガチャ』6巻（白泉社）</h3>

<p>　妹を溺愛する姉が本格的に登場――と思いきや、あまり活躍しない。<br />
　前にも書いたが、サザエさん化してなごむ話にならないうちに終わらせてほしい。すさんでこその『ガッチャガチャ』だと私は強く主張する。<a href="http://click.linksynergy.com/fs-bin/click?id=LKh/PCl0zC4&offerid=94925.476914824&type=10&subid=">7andy</a></p>
