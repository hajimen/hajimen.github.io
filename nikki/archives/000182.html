<h3 class="title">先日のエントリ「まんが版『舞-乙HiME』」に関するお詫びと訂正</h3>

<p>　先日、週刊少年チャンピオンに連載中のまんが版『舞-乙HiME』について、百合物件かもしれないとの情報を掲載してしまいましたが、主人公が女装男であることが確認されました。これは斜め読みの早とちりによるものであり、謹んでお詫び申し上げます。</p>
