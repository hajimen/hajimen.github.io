<body>
<form name="form1" id="form1" method="post" action="">
  <p>お客様のメールアドレス：
    <input name="mail" type="text" id="mail" />
    <br />
    <br />
    作品： 
    <select name="select" size="1">
      <option value="1" selected="selected">CAROL</option>
      <option value="2">ARIA</option>
      <option value="3">希望入りパン菓子</option>
    </select>
    <br />
    <br />
    どんな場合に ： 
    <select name="select3">
      <option value="1">起動時</option>
      <option value="2">終了時</option>
      <option value="3">セーブ時</option>
      <option value="4">ロード時</option>
      <option value="5">物語上の特定箇所</option>
      <option value="6">その他</option>
    </select>
    <br />
    　　　　　　補足説明： 
    <textarea name="when" id="when"></textarea>
    <br />
    <br />
    どこに： 
    <select name="select2">
      <option value="1">画像</option>
      <option value="2">音声</option>
      <option value="3">物語</option>
      <option value="4">操作</option>
      <option value="5">その他</option>
    </select>
    <br />
    　　　　　　補足説明： 
    <textarea name="where" id="textarea"></textarea>
    <br />
    <br />
    なにが： 
    <select name="select4">
      <option value="1">操作に反応しなくなる</option>
      <option value="2">プログラムが終了する</option>
      <option value="3">音声が聞こえなくなる</option>
      <option value="4">画像が変化しなくなる</option>
      <option value="5">その他</option>
    </select>
    <br />
    　　　　　　補足説明： 
    <textarea name="what" id="what"></textarea>
    <br />
    <br />
    <br />
    その他、関係がありそうなこと：<br />
    　　　 
    <textarea name="other" id="other"></textarea>
  </p>
</form>
