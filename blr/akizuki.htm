<h1 align="center">第6位　秋月こお</h1>

<h2 align="right">レーティング1132</h2>

<p align="center"><img src="akizuki.png"></p>

<h2>フジミで稼ぐも……</h2>

<p>　「富士見二丁目交響楽団シリーズ」といえば、ＢＬ界屈指の人気シリーズである。「タンホイザー！」といえば、フジミを読んでいないものでも知っている名台詞だ。その新作は常に週間ベストセラーリスト上位に入る。となると、秋月こおの人気も相当なものだと思うのが常識的な感覚だろう。<br>
　しかし統計的な分析は、そんな常識の錯覚を暴く。グラフに示されているとおり、ここ2年間の秋月こおの人気は、もしフジミがなければ一流作家といえるかどうかも怪しい程度のものだ。</p>
