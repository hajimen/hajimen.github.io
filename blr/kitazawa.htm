<h1 align="center">第１0位　きたざわ尋子</h1>

<h2 align="right">レーティング1076</h2>

<p align="center"><img src="kitazawa.png"></p>

<h2>一流作家・その2</h2>

<p>　レーティング1076。過去最高レーティング1329。集計期間中の著作点数34点。一流のＢＬ作家として、なにもおかしなところのない数字である。<br>
　きたざわ尋子もまた、いったん登録抹消を食ったのが惜しまれる。やはり、レーティング1076という数値以上の人気がある作家とみるべきだろう。</p>
